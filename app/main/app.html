<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Kaiku Music Player</title>
</head>

<body>
  <div id="root"></div>
  <script>
    const port = process.env.PORT || 3001
    const isHot = process.env.HOT
    const appScripts = ['vendors.js', 'bundle.js']

    appScripts.forEach((scriptName) => {
      const script = document.createElement('script')
      script.src = isHot ? `http://localhost:${port}/dist/${scriptName}` : `../dist/${scriptName}`
      document.body.appendChild(script)
    })
  </script>
</body>

</html>
